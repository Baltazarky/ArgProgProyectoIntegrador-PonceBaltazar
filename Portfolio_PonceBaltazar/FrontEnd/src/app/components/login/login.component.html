<html>
<div class="container">
	<div class="row d-flex justify-content-center mt-5">
		<div class="col-12 col-md-8 col-lg-6 col-xl-5">
			<div class="card py-3 px-2">
				<p class="text-center mb-3 mt-2">Iniciar Sesión</p>
				<div class="division">
					<div class="row">
						<div class="col-3"><div class="line l"></div></div>
						<div class="col-6" id="lineaDeDatos"><span>Ingrese los datos requeridos</span></div>
						<div class="col-3"><div class="line r"></div></div>
					</div>
				</div>
				<form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
					<div class="form-group">
    					<input type="email"	id="nombreUsuario"	name="nombreUsuario" 
						class="form-control" [(ngModel)]="nombreUsuario" required />
						<label class="form-label" for="nombreUsuario">Usuario</label>
  					</div> 

 					<div class="form-group">
    					<input type="password"	id="password"	name="password" class="form-control" 
						 [(ngModel)]="password" required />
						<label class="form-label" for="password">Contraseña</label>
  					</div>

  					<div class="row">
  						<div class="col-md-6 col-12">
  							<div class="form-group form-check">
    							<input type="checkbox" class="form-check-input" id="exampleCheck1">
    							<label class="form-check-label" for="exampleCheck1">Permanecer conectado</label>
  							</div>
  						</div>
  						<div class="col-md-6 col-12 bn">Olvidaste tu contraseña?</div>
  					</div>
  					<div class="form-group mt-3">
  						<button type="button"	(click)="onLogin()"	click class="btn btn-block btn-primary btn-lg"><small><i class="far fa-user pr-2"></i>Ingresar</small></button>
  					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</html>
