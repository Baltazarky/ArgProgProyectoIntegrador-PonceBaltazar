<div class="global-background mi-componente" 
     [ngClass]="{ 'open': isOpen, 'closed': !isOpen }">
  <div class="row">
    <h1>Hard and Soft Skills</h1>

    <div class="col-lg-2">
      <button type="button" routerLink="/newskill" class="btn btn-primary" *ngIf="isLogged">Nueva Habilidad</button>
    </div>

    <!-- Contenedor de cartas visibles -->
    <div class="skills-container">
      <div class="col-sm-4 col-md-4 col-lg-4" 
           *ngFor="let skill of visibleSkills; let i = index">
        <div 
          class="card" 
          [class.active]="selectedCard === i" 
          (click)="toggleCard(i)">
          <p class="heading">
            {{ skill.nombre }}
          </p>
          <p>
            {{ skill.porcentaje }}
          </p>
        </div>
      </div>
    </div>

    <!-- Botones de navegaciÃ³n -->
    <div class="navigation-buttons">
      <button class="btn btn-secondary" 
              (click)="prevPage()" 
              [disabled]="currentPage === 0">
        Anterior
      </button>
      <button class="btn btn-secondary" 
              (click)="nextPage()" 
              [disabled]="(currentPage + 1) * itemsPerPage >= skill.length">
        Siguiente
      </button>
    </div>
  </div>
</div>
